<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>About product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="bloks/two :: two"></header>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="container">
    <!-- product -->
    <div class="product-content product-wrap clearfix product-deatil">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="product-image">
                    <div id="myCarousel-2" class="carousel slide" th:object="${product}">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel-2" data-slide-to="0" class=""></li>
                            <li data-target="#myCarousel-2" data-slide-to="1" class="active"></li>
                            <li data-target="#myCarousel-2" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner">
                            <!-- Slide 1 -->
                            <div class="item active">
                                <img th:src="*{url}" class="img-responsive" alt=""/>
                            </div>
                            <!-- Slide 2 -->
                            <div class="item">
                                <img th:src="*{urlOne}" class="img-responsive" alt=""/>
                            </div>
                            <!-- Slide 3 -->
                            <div class="item">
                                <img th:src="*{urlTwo}" class="img-responsive" alt=""/>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#myCarousel-2" data-slide="prev"> <span
                                class="glyphicon glyphicon-chevron-left"></span> </a>
                        <a class="right carousel-control" href="#myCarousel-2" data-slide="next"> <span
                                class="glyphicon glyphicon-chevron-right"></span> </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                <h2 class="name" th:text="${product.name}">

                    <small>Product by <a href="javascript:void(0);">Adeline</a></small>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-muted"></i>
                    <span class="fa fa-2x"><h5>(109) Votes</h5></span>
                    <a href="javascript:void(0);">109 customer reviews</a>
                </h2>
                <hr/>
                <h3 class="price-container" th:text="${product.price}+ '$'">
                    <small>*includes tax</small>
                </h3>
                <div class="certified">
                    <ul>
                        <li>
                            <a href="javascript:void(0);">Delivery time<span>7 Working Days</span></a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">Certified<span>Quality Assured</span></a>
                        </li>
                    </ul>
                </div>
                <hr/>
                <div class="description description-tabs">
                    <ul id="myTab" class="nav nav-pills">
                        <li class="active"><a href="#more-information" data-toggle="tab" class="no-margin">Product
                            Description
                        </a></li>
                        <li class=""><a href="#reviews" data-toggle="tab">Comments</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="more-information">
                            <br/>
                            <strong>Description Title</strong>
                            <p th:text="${product.description}">

                            </p>
                        </div>
                        <div class="tab-pane fade" id="reviews">
                            <br/>
                            <form th:action="@{/products{productId}/addComment}" method="post" th:object="${product}">

                                <input type="hidden" th:value="${product.id}" name="product.Id">

                                <label>
                                    <textarea rows="2" cols="165" name="text" placeholder="add your comment" class="form-control"></textarea>
                                </label>
                                <br>
                                <br>

                                <button class="btn btn-warning" type="submit"> Add comment</button>



                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip"
                                   data-placement="bottom" title="" data-original-title="Add Location"><i
                                        class="fa fa-location-arrow"></i></a>
                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip"
                                   data-placement="bottom" title="" data-original-title="Add Voice"><i
                                        class="fa fa-microphone"></i></a>
                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip"
                                   data-placement="bottom" title="" data-original-title="Add Photo"><i
                                        class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip"
                                   data-placement="bottom" title="" data-original-title="Add File"><i
                                        class="fa fa-file"></i></a>

                            </form>

                            <div class="chat-body no-padding profile-message" th:each="comment:${comments}">
                                <br>
                                <ul>
                                    <li class="message">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="online" alt=""/>
                                        <span class="message-text">

                                            <a href="javascript:void(0);" class="username" th:text="${comment.user.username}">

                                                <span class="badge">Purchase Verified</span>
                                                <span class="pull-right">
                                                    <i class="fa fa-star fa-2x text-primary"></i>
                                                    <i class="fa fa-star fa-2x text-primary"></i>
                                                    <i class="fa fa-star fa-2x text-primary"></i>
                                                    <i class="fa fa-star fa-2x text-primary"></i>
                                                    <i class="fa fa-star fa-2x text-muted"></i>
                                                </span>
                                            </a>
                                                   <td th:text="${comment.text}"></td>
                                        </span>
                                        <ul class="list-inline font-xs">
                                            <li class="pull-right">
                                                <small class="text-muted pull-right ultra-light">
                                                    <td th:text="${comment.createdDate}"></td>
                                                </small>
                                            </li>
                                        </ul>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <a href="javascript:void(0);" class="btn btn-success btn-lg">Add to cart ($129.54)</a>
                        <br>
                        <p class="card-text"></p> <a th:href="@{/products/{productId}/edit(productId=${product.id})}"
                                                     class="btn btn-success btn-lg">view details
                    </a>
                        <br>
                        <br>
                        <form th:action="'/products/' + ${product.id} + '/remove'" method="post" th:object="${product}" sec:authorize="hasAnyAuthority('ADMIN')">
                            <button class="btn btn-success btn-lg" type="submit" style="text-align: right"> Delet</button>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="btn-group pull-right">
                            <br>
                            <form th:action="@{/products/{productId}/charge(productId=${product.id})}"
                                  method='POST' id='checkout-form'>
                                <input type='hidden' th:value='${amount}' name='amount'/>
                                <script
                                        src='https://checkout.stripe.com/checkout.js'
                                        class='stripe-button'
