<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<header th:insert="bloks/sub :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <form th:action="@{/order/current}" th:object="${order}" method="post">
        <h2>Final Details</h2>

        <div class="form-row">
            <div class="form-group col-sm-6">
                <label>
                    <input type="text" class="form-control" th:value="${order.user.getFirstName()}" readonly>
                </label>
            </div>
            <div class="form-group col-sm-6">
                <label>
                    <input type="text" class="form-control" th:value="${order.user.getLastName()}" readonly>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="form-control" placeholder="Zip" th:field="*{zip}">
            </label>
            <p th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Email
                Error</p>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="form-control" placeholder="Street" th:field="*{street}">
            </label>
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Password
                Error</p>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="form-control" placeholder="City" th:field="*{city}">
            </label>
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Password
                Error</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Complete
                Order
            </button>
        </div>
    </form>
</div>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/waypoints/lib/noframework.waypoints.js"></script>
<script src="vendor/swiper/swiper-bundle.min.js"></script>
<script src="vendor/choices.js/public/assets/scripts/choices.js"></script>
<script src="js/theme.js"></script>
<script>

    function injectSvgSprite(path) {

        var ajax = new XMLHttpRequest();
        ajax.open("GET", path, true);
        ajax.send();
        ajax.onload = function(e) {
            var div = document.createElement("div");
            div.className = 'd-none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
        }
    }
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

</script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
